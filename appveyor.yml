version: 0.5.0.{build}
build_script:
- cmd: >-
    gradlew -Pversion=%APPVEYOR_BUILD_VERSION% jar
artifacts:
  - path: stb_image-*.jar
    name: Jar
deploy:
  - provider: GitHub
    release: $(appveyor_build_version)
    description: $(appveyor_build_version)
    auth_token:
      secure: nIpZ5N6iQIXVV8/kK/Y6BqY4KYD+y7HYdq+vTKv+LqZBbxHE9BuEgZAHGVDvmJKh
    artifact: Jar
    draft: false
    prerelease: false
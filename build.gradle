allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = "stb.image"
    sourceCompatibility = 1.8
}

subprojects {
    repositories {
        mavenCentral()
    }
}

project(':sample'){
    dependencies {
        implementation rootProject
        implementation group: 'com.intellij', name: 'forms_rt', version: '7.0.3'
    }
}

project(':testing'){
    dependencies {
        implementation rootProject
        implementation group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.2.3'
    }
}


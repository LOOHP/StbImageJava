allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = "org.nothings.stb"
    sourceCompatibility = 1.8
    
    repositories {
        jcenter()
        mavenCentral()
    }
}

project(':sample'){
    dependencies {
        implementation rootProject
        implementation group: 'com.intellij', name: 'forms_rt', version: '7.0.3'
    }
}

project(':testing'){
    dependencies {
        compile rootProject
        compile group: 'org.lwjgl', name: 'lwjgl', version:'3.2.3'
        compile group: 'org.lwjgl', name: 'lwjgl', version:'3.2.3', classifier:'natives-windows'
        compile group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.2.3'
        compile group: 'org.lwjgl', name: 'lwjgl-stb', version: '3.2.3', classifier:'natives-windows'
    }
    
    jar {
        manifest {
            attributes(
                    'Main-Class': 'stb.image.testing.Testing'
            )
        }
        from {
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        }
        from ('src/main/java') {
            include '**/*.xml'
            include '**/*.properties'
            include '**/*.fxml'
        }        
    }    
}